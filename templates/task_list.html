<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Todo List</title>
</head>
<body>
   <h1>Todo List</h1>
   <ul>
       {% for task in tasks %}
           <li>{{ task.title }}</li>
           <li>{{ task.description }}</li>
           <li>{{ task.completed }}</li>
       {% endfor %}
   </ul>
   <a href="{% url 'create_task' %}">Add Task</a>
</body>
</html>
